version: "3.9"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  mongo:
    image: mongo:7
    container_name: drive-mongo-prod
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    command: mongod --wiredTigerCacheSizeGB 0.25 --bind_ip_all
    mem_limit: 512M
    mem_reservation: 256M
    cpus: "0.50"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: driver-backend-prod
    restart: unless-stopped
    logging: *default-logging
    environment:
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/driveapp
      CORS_ORIGIN: http://localhost
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_PORT: 443
      MINIO_USE_SSL: "true"
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      UPLOAD_AUTH_TOKEN: ${UPLOAD_AUTH_TOKEN}
      NODE_OPTIONS: "--max-old-space-size=96"
    depends_on:
      - mongo

    mem_limit: 128M
    mem_reservation: 64M
    cpus: "0.50"
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:5000/health" ]
      interval: 15s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: driver-frontend-prod
    restart: unless-stopped
    logging: *default-logging
    ports:
      - "8081:80"
    depends_on:
      backend:
        condition: service_healthy
    mem_limit: 32M
    mem_reservation: 16M
    cpus: "0.10"

volumes:
  mongo-data:
