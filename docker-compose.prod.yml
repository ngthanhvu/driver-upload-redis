version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data

  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    environment:
      PORT: 5000
      REDIS_URL: redis://redis:6379
      MONGO_URI: mongodb://mongo:27017/driveapp
      CORS_ORIGIN: http://localhost
    ports:
      - "5000:5000"
    depends_on:
      - redis
      - mongo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE: http://localhost:5000
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  redis-data:
  mongo-data:
