version: "3.9"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  redis:
    image: redis:7-alpine
    container_name: drive-redis-prod
    restart: unless-stopped
    logging: *default-logging
    volumes:
      - redis-data:/data
    command: >
      redis-server --maxmemory 96mb --maxmemory-policy allkeys-lru --appendonly no
    mem_limit: 128M
    mem_reservation: 64M
    cpus: "0.20"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  mongo:
    image: mongo:7
    container_name: drive-mongo-prod
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    command: mongod --wiredTigerCacheSizeGB 0.25 --bind_ip_all
    mem_limit: 512M
    mem_reservation: 256M
    cpus: "0.50"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: driver-backend-prod
    restart: unless-stopped
    logging: *default-logging
    environment:
      PORT: 5000
      REDIS_URL: redis://redis:6379
      MONGO_URI: mongodb://mongo:27017/driveapp
      CORS_ORIGIN: http://localhost
      NODE_OPTIONS: "--max-old-space-size=96"
    depends_on:
      - redis
      - mongo

    mem_limit: 128M
    mem_reservation: 64M
    cpus: "0.50"
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:5000/health" ]
      interval: 15s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: driver-frontend-prod
    restart: unless-stopped
    logging: *default-logging
    ports:
      - "8081:80"
    depends_on:
      backend:
        condition: service_healthy
    mem_limit: 32M
    mem_reservation: 16M
    cpus: "0.10"

volumes:
  redis-data:
  mongo-data:
