version: "3.9"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    container_name: drive-redis-prod
    logging: *default-logging
    volumes:
      - redis-data:/data
    mem_limit: 128M
    mem_reservation: 64M
    cpus: "0.25"

  mongo:
    image: mongo:7
    restart: unless-stopped
    container_name: drive-mongo-prod
    logging: *default-logging
    volumes:
      - mongo-data:/data/db
    mem_limit: 128M
    mem_reservation: 64M
    cpus: "0.50"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    container_name: driver-backend-prod
    logging: *default-logging
    environment:
      PORT: 5000
      REDIS_URL: redis://redis:6379
      MONGO_URI: mongodb://mongo:27017/driveapp
      CORS_ORIGIN: http://localhost
    depends_on:
      - redis
      - mongo
    mem_limit: 128M
    mem_reservation: 64M
    cpus: "0.50"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    container_name: driver-frontend-prod
    logging: *default-logging
    ports:
      - "8081:80"
    depends_on:
      - backend
    mem_limit: 64M
    mem_reservation: 32M
    cpus: "0.25"

volumes:
  redis-data:
  mongo-data:
